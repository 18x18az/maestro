name: Build
on:
  push:
    branches:
      - beta
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        run:  yarn install
      - name: Run Tests
        run:  yarn test --coverage
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
  release_and_publish:
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/beta' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      - name: Install dependencies
        run: yarn install

      - name: Build project
        run: yarn build
        
      - name: Run Semantic Release
        run: yarn semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate API interface
        run: yarn generate
        
      - name: Publish API interface
        working-directory: ./generated
        # first check if version is 0.0.1, if so skip publish
        run: |
          if [ "$(cat package.json | jq -r '.version')" = "0.0.1" ]; then
            echo "No change to API interface"
            exit 0
          fi
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc
          yarn build
          yarn publish --access public --non-interactive
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
